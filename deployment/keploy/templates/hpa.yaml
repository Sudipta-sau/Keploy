{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "verification-server.fullname" . }}
  labels:
    {{- include "verification-server.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "verification-server.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }} # Non-editable: Managed by autoscaling
  maxReplicas: {{ .Values.autoscaling.maxReplicas }} # Non-editable: Managed by autoscaling
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }} # Non-editable: Managed by autoscaling
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }} 
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }} # Non-editable: Managed by autoscaling
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
