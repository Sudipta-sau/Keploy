name: FastHttp-Postgres On Linux
on: [pull_request]
jobs:
  fasthttp_postgres_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build binary
        run: |
          go build -race -tags=viper_bind_struct -o keployv2
      - name: Checkout the samples-go repository
        uses: actions/checkout@v2
        with:
          repository: keploy/samples-go
          path: samples-go
      - name: Run fasthttp-postgres application
        run: |
          cd samples-go/fasthttp-postgres
          source ./../../.github/workflows/test_workflow_scripts/golang-fasthttp-postgres-linux.sh