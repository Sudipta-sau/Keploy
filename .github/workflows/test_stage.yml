name: Test Stage

on:
  pull_request:

jobs:
  printHello:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello
        run: echo "Hello"

  build:
    uses: .github/workflows/build_stage.yml@gouravkrosx:test-bench-workflow  # Call the build workflow

  test-go-mongo:
    needs: build  # Ensure this job runs after the build job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Keploy Binary
        uses: actions/download-artifact@v2
        with:
          name: keploy-binary
          path: /usr/local/bin

      - name: Checkout the samples-go repository
        uses: actions/checkout@v2
        with:
          repository: keploy/samples-go
          path: samples-go

      - name: Run samples-go application
        run: |
          cd samples-go/gin-mongo
          source ./../../.github/workflows/test-bench-workflow-scripts/mongo/go-mongo-linux-1.sh
