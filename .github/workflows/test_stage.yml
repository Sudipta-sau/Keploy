name: Test Stage

on:
  workflow_run:
    workflows: ["Build keploy binary"]
    types:
      - completed
    branches:
      - main # Ensure this matches the branch you want to trigger on

jobs:
  test-go-mongo:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Keploy Binary
        uses: actions/download-artifact@v2
        with:
          name: keploy-binary
          path: /usr/local/bin

      # Uncomment and adjust the following step to set execute permissions if necessary
      # - name: Set execute permissions for keploy binary
      #   run: sudo chmod +x /usr/local/bin/keploy-binary
    
      - name: Checkout the samples-go repository
        uses: actions/checkout@v2
        with:
          repository: keploy/samples-go
          path: samples-go

      - name: Run samples-go application
        run: |
          cd samples-go/gin-mongo
          source ./../../.github/workflows/test-bench-workflow-scripts/mongo/go-mongo-linux-1.sh
