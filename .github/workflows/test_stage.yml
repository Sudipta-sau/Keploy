name: Test Stage

# will be triggered only if the build_stage.yml workflow is successful
on:
  workflow_dispatch:
    inputs:
      binary_path:
        description: 'Path to the Keploy binary'
        required: true
        type: string

jobs:
  test-go-mongo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Binary from Input
        run: |
          mkdir -p /usr/local/bin
          cp ${{ github.event.inputs.binary_path }} /usr/local/bin/kTestBuild
          sudo chmod +x /usr/local/bin/kTestBuild

      - name: Checkout the samples-go repository
        uses: actions/checkout@v2
        with:
          repository: keploy/samples-go
          path: samples-go

      - name: Run samples-go application
        run: |
          cd samples-go/gin-mongo
          source ./../../.github/workflows/test-bench-workflow-scripts/mongo/go-mongo-linux-1.sh
