name: Golang Mongo On Linux (record-build -- test-hosted)
on: [pull_request]
jobs:
  go-mongo-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build binary
      run: |
        go build -tags=viper_bind_struct -o kRecordBuild . && sudo mv kRecordBuild /usr/local/bin/
    - name: Checkout the samples-go repository
      uses: actions/checkout@v2
      with:
        repository: keploy/samples-go
        path: samples-go
    - name: Run samples-go application
      run: |
        cd samples-go/gin-mongo
        source ./../../.github/workflows/test-bench-workflow-scripts/mongo/go-mongo-linux-2.sh