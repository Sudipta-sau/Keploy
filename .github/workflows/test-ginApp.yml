name: Test GinApp
on:
  workflow_call:
    outputs:
      test_status:
        description: "Exit status of the test script"
        value: ${{ jobs.test-go-mongo.outputs.test_result }}

jobs:
  test-go-mongo:
    runs-on: ubuntu-latest
    outputs:
      test_result: ${{ steps.test_script.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Keploy Build Binary
        uses: actions/download-artifact@v2
        with:
          name: keploy-binary
          path: /usr/local/bin

      - name: Giving permission to binary
        run: |
          sudo chmod +x /usr/local/bin/kTestBuild && mv /usr/local/bin/kTestBuild /usr/local/bin/keployB

      - name: Download the latest released binary of keploy
        run: |
          curl --silent --location "https://github.com/keploy/keploy/releases/latest/download/keploy_linux_amd64.tar.gz" | tar xz -C /tmp
          sudo mkdir -p /usr/local/bin && sudo mv /tmp/keploy /usr/local/bin/keployH
      
      # Get the pilot for tests and mocks assertion
      - name: Get the pilot for tests and mocks assertion
        run: |
          curl --silent -o pilot --location "https://github.com/keploy/pilot/releases/latest/download/pilot_linux_amd64" && 
          sudo chmod a+x pilot && sudo mkdir -p /usr/local/bin && sudo mv pilot /usr/local/bin

      - name: Print the current github workspace
        run: |
          echo "Current github workspace: $GITHUB_WORKSPACE"    
          pwd
          ls

      - name: Checkout the samples-go repository and build the application
        uses: actions/checkout@v2
        with:
          repository: keploy/samples-go
          ref: native-linux
          path: samples-go
          run: |
            cd samples-go/gin-mongo
            go build -o ginApp .

      - name: Print the workspace after checking out the samples-go repository
        run: |
          echo "Current github workspace: $GITHUB_WORKSPACE"
          pwd
          ls

      # add the noisy fields in the config file if any.
      - name: Add noisy fields in the config file
        run: |
          echo "You can add the noisy fields in the config file if any."
          
      - name: Run testing script for gin-mongo application
        uses: keploy/testgpt@test
        with:
          repository: keploy/samples-go
          branch: native-linux
          working-directory: gin-mongo
          command: ./ginApp
          delay: 7
          ci-mode: 0